<div class="top-nav">

<mat-toolbar color="primary" >
    <div class="button-sideNav">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
    </div>
    <nav class="nav-buttons-row">
        <button mat-button [routerLink]="['/filmes']">
            <mat-icon>movie</mat-icon>
            <span>
                Lista de Filmes
            </span>
        </button>
        <button mat-button [routerLink]="['/filmes/cadastro']">
            <mat-icon>add</mat-icon>
            <span>
                Novo Filme
            </span>
        </button>
    </nav>

    <span class="nav-spacer"></span>

    <nav class="nav-buttons-row">
        <a mat-button href="https://github.com/EllenHerc/ProjetoDIO-Tecnicas-avancadas-em-Angular8" target="_blank">
            <!--ICON GITHUB BRANCO-->
            <mat-icon svgIcon="git" style="filter: invert(1)"></mat-icon>
            <span>
                GitHub
            </span>
        </a>
    </nav>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
    </button>          
    
</mat-toolbar>
</div>

<mat-sidenav-container class="sideNav">
    <mat-sidenav #sidenav >
         <div class="options-sideNav"> 
            <button class="option-sideNav" mat-button [routerLink]="['/filmes']" (click)="sidenav.toggle()">
                <mat-icon>movie</mat-icon>
                <span>
                    Lista de Filmes
                </span>
            </button>

            <button class="option-sideNav" mat-button [routerLink]="['/filmes/cadastro']" (click)="sidenav.toggle()">
                <mat-icon>add</mat-icon>
                <span>
                    Novo Filme
                </span>
            </button>

            <mat-divider></mat-divider>

            <a class="option-sideNav" mat-button href="https://github.com/EllenHerc/ProjetoDIO-Tecnicas-avancadas-em-Angular8" target="_blank" (click)="sidenav.toggle()">
                <!--ICON GITHUB BRANCO-->
                <mat-icon svgIcon="git" style="filter: invert(1)"></mat-icon>
                <span>
                    GitHub
                </span>
            </a>
        </div>  
    </mat-sidenav>

    <router-outlet></router-outlet>
    
</mat-sidenav-container>


<!--OPÇÕES DO MENU NO CANTO DIREIRO-->
<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>
          Conta
      </span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>
          Configurações
      </span>
    </button>
  </mat-menu>
