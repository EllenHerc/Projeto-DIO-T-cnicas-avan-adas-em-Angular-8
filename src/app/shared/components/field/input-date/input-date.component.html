<div [formGroup] = "formGroup">
    <mat-form-field appearance="outline" color="accent" class="full-width"><!--style configs-->
        <mat-label>{{title}}</mat-label>
        <!--Input type date readonly and auto-open calendar-->
        <input matInput
        readonly
        [matDatepicker]="picker" 
        [name]="controlName"
        [formControlName]="controlName"
        (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="validation.hasErrorValidate(formControl, 'required')">Campo obrigat√≥rio</mat-error>
    </mat-form-field>
</div>
