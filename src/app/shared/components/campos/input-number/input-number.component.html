<div [formGroup] = "formGroup">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{title}}</mat-label>

        <input matInput
            type="number"
            [min]="min"
            [max]="max"
            [step]="step"
            [name]="controlName"
            [formControlName]="controlName"/>

        <mat-error *ngIf="validation.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validation.hasErrorValidate(formControl, 'min')">
            Campo precisa ter no mínimo o valor {{validation.lengthValidate(formControl, 'min')}}
        </mat-error>
        <mat-error *ngIf="validation.hasErrorValidate(formControl, 'max')">
            Campo pode ter no máximo o valor {{validation.lengthValidate(formControl, 'max')}}
        </mat-error>

    </mat-form-field>
</div>
